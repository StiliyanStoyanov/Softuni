<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CountdownTimer</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>
    window.onload = function() {
        countdown(65);
    };

    function countdown(sec){
        setInterval(() => {
            sec--;
            let minutes = Math.floor(sec / 60);
            let seconds = sec % 60;
            let time =  minutes + ':' + (seconds < 10 ? '0' + seconds : seconds);
            // Variant 2
            // let time =  Math.trunc(sec / 60) + ':' + ("0" + (sec % 60)).slice(-2);
            document.getElementById('time').value = time;
        }, 1000);
    }

</script>

</body>
</html>
