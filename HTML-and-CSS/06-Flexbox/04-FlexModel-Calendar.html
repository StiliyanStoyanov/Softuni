<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/04-FlexModel-Calendar.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="header">Workweek</span>
            <span class="weekday">1. Monday</span>
            <span class="weekday">2. Tuesday</span>
            <span class="weekday">3. Wednesday</span>
            <span class="weekday">4. Thursday</span>
            <span class="weekday">5. Friday</span>
            <span class="header">Weekend</span>
            <span class="weekend">6. Monday</span>
            <span class="weekend">7. Tuesday</span>
        </section>
        <section class="notes">
            <span class="note">REMAINDERS</span>
            <span class="note">SPECIAL DATES</span>
        </section>

    </div>
</body>
</html>
