<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/10-Expanding-Flex-Cards.css">
    <script defer src="scripts/10-Expanding-Flex-Cards.js"></script>
    <title>Expanding flex cards</title>
</head>
<body>
<section class="container">
    <ul class="options">
        <li class="option">
            <img src="styles/img/Image1.jpg" alt="NotFound">
            <div class="info">Beautiful Dawn</div>
            <div class="icon"><i class="fas fa-walking blue"></i></div>
        </li>
        <li class="option active">
            <img src="styles/img/Image2.jpg" alt="NotFound">
            <div class="info">Mountain Sunset</div>
            <div class="icon">
                <i class="fas fa-sun"></i>
            </div>
        </li>
        <li class="option">
            <img src="styles/img/Image3.jpg" alt="NotFound">
            <div class="info">Misty Forest</div>
            <div class="icon">
                <i class="fas fa-tree green"></i>
            </div>
        </li>
        <li class="option">
            <img src="styles/img/Image4.jpg" alt="NotFound">
            <div class="info">Icy Sea</div>
            <div class="icon">
                <i class="fas fa-snowflake blue"></i>
            </div>
        </li>
    </ul>
</section>
</body>
</html>
