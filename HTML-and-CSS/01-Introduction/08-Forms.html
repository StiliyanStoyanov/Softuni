<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="./08-Forms.css">
</head>
<body>
<div class="container">
    <form>
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="first-name" autofocus>First name</label>
                <input type="text" id="first-name">
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name">
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
