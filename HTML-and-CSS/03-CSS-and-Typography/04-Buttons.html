<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles/04-Buttons.css">
</head>
<body>
<section>
    <h2>Normal Buttons</h2>
    <a class="button">Learn More</a>
    <button type="button">Learn More</button>
    <button class="button hover" type="button">Learn More</button>

</section>
<section>
    <h2>Filled Buttons</h2>
    <a class="button fill">Learn More</a>
    <button class="button fill" type="button">Learn More</button>
    <button class="button fill hover" type="button">Learn More</button>
</section>
<section>
    <h2>Icon buttons</h2>
    <a class="button fill">
        <i class="fa fa-arrow-down"></i>
        Download
    </a>
    <button class="button fill" type="button">
        <i class="fa fa-arrow-down"></i>
        Download
    </button>
    <button class="button fill hover" type="button">
        <i class="fa fa-arrow-down"></i>
        Download
    </button>
</section>
</body>
</html>
